<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Glowing Header -->
    <header class="glow-header">
        <h1>You Are My Sunshine ❤️</h1>
    </header>

    <!-- Slideshow Section -->
    <section class="slideshow">
        <div class="slider">
            <img id="slideshow" src="img1.jpg" alt="Our Picture">
            <button id="prev" class="slider-btn">❮</button>
            <button id="next" class="slider-btn">❯</button>
        </div>
    </section>

    <!-- Love Notes Section -->
    <section class="love-notes">
        <h2>Click on the Hearts 💖</h2>
        <div class="notes-container">
            <button class="heart" onclick="revealMessage('You make every day brighter!')">💖</button>
            <button class="heart" onclick="revealMessage('You are my everything!')">💖</button>
            <button class="heart" onclick="revealMessage('I’m so lucky to have you!')">💖</button>
        </div>
        <p id="note-display" class="note-display"></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Handcrafted with ❤️ just for you.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
