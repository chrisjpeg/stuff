
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LONDON!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Glowing Header -->
    <header class="glow-header">
        <h1>hello london this took a long time</h1>
    </header>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Slideshow Section -->
    <section class="slideshow">
        <div class="slider">
            <img id="slideshow" src="img1.jpg" alt="Our Picture">
            <button id="prev" class="slider-btn">❮</button>
            <button id="next" class="slider-btn">❯</button>
        </div>
    </section>

    <!-- Love Notes Section -->
    <section class="love-notes">
        <h2>click the hearts neow 💖</h2>
        <div class="notes-container">
            <button class="heart" onclick="revealMessage('you are the PINICAL of my day')">💖</button>
            <button class="heart" onclick="revealMessage('you mean sm to me')">💖</button>
            <button class="heart" onclick="revealMessage('words cannot EXPLAIN how beautiful you are')">💖</button>
        </div>
        <p id="note-display" class="note-display"></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>made with ❤️.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
